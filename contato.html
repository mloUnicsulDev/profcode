        <h2>Formulário para contato</h2>
        <form name="dadosCliente" method="post" action="">

            E-mail: <input type="email" id="eemail" name="eemail" size="20" /> <br>
            Teleone: <input type="tel" id="tel" name="telefone" size="20" /> <br>
            Sexo: <br>
            <input type="radio" id="masc" name="sexo" value="M" /> masculino <br>
            <input type="radio" id="fem" name="sexo" value="F" /> feminino <br>
            <input type="radio" id="outro" name="sexo" value="O" /> outro <br>
            <br>
            Por último, descreva qual o motivo do contato: <br>
            <textarea id="problemas" name="problemas" rows="12" cols="60"></textarea>
